<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: black; color: white; animation: fadeIn 2s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .grid { display: grid; grid-template-columns: repeat(6, 50px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 50px; height: 50px; background-color: lightgray; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; border: 1px solid #000; transition: transform 0.3s ease-in-out; }
        .cell:hover { transform: scale(1.1); }
        .bomb { background-color: red; color: white; }
        .safe { background-color: green; color: white; }
        .button-container { margin-top: 30px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; transition: all 0.3s ease-in-out; }
        button:hover { transform: scale(1.1); }
        #generateButton { background-color: #007bff; color: white; margin-bottom: 20px; }
        #telegramButton { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>Mines Game Prediction</h1>
    <div class="grid" id="gameGrid"></div>
    <div class="button-container">
        <button id="generateButton" onclick="generateMines()" disabled>Generate Mines</button>
        <br>
        <button id="telegramButton" onclick="window.location.href='https://t.me/+RFF5wlUexkgwNzVl'">Join Telegram Channel</button>
    </div>
    
    <script>
        function generateMines() {
            const grid = document.getElementById("gameGrid");
            const button = document.getElementById("generateButton");
            grid.innerHTML = "";
            button.disabled = true;
            setTimeout(() => button.disabled = false, 3000); // 3 seconds cooldown

            let values = [1.14, 1.31, 1.52, 1.77, 2.08, 2.48, 2.97, 3.61, 4.44, 5.56, 7.07, 9.20, 12.26, 16.86, 24.09, 36.14, 57.82, 101.20, 202.40, 506.00, 2024.00];
            let minePositions = new Set();
            while (minePositions.size < 3) {
                minePositions.add(Math.floor(Math.random() * 21));
            }
            
            for (let i = 0; i < 21; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = values[i] + "Ã—";
                if (minePositions.has(i)) {
                    cell.classList.add("bomb");
                } else {
                    cell.classList.add("safe");
                }
                grid.appendChild(cell);
            }
        }
        
        document.getElementById("generateButton").disabled = false;
    </script>
</body>
</html>
